plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.projecty'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
ext{
    springVersion = '5.1.6.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: springVersion
    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: springVersion
    implementation group: 'org.springframework.security', name: 'spring-security-web', version: springVersion
    implementation group: 'org.springframework.security', name: 'spring-security-config', version: springVersion
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: springVersion
    implementation group: 'org.springframework', name: 'spring-aop', version: springVersion
    implementation group: 'org.springframework', name: 'spring-websocket', version: springVersion
    implementation group: 'org.springframework', name: 'spring-messaging', version: springVersion
    implementation group: 'org.springframework.security', name: 'spring-security-messaging', version: springVersion
    implementation("org.springframework.boot:spring-boot-starter-security")
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.199'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    implementation group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.6.RELEASE'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.3.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation("org.flywaydb:flyway-core")
    testCompile "org.testcontainers:mysql:1.12.2"
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
