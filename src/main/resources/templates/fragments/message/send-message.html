<html layout:decorate="~{index(title='Send message')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Send message</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Send message</h2>
    <form action="#" method="post" th:object="${message}">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="recipientUsername">To: </label>
            <input class="form-control" id="recipientUsername" name="recipientUsername" placeholder="Enter username"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="title">Title: </label>
            <input class="form-control" id="title" name="title" placeholder="Enter title"
                   type="text"/>
        </div>
        <div class="form-group">
            <label for="text">Message</label>
            <textarea class="form-control" id="text" name="text" placeholder="Enter message" rows="4"></textarea>
        </div>
        <div class="form-actions">
            <button class="btn btn-success" type="submit">Send</button>
        </div>
    </form>
</div>
</body>
</html>
