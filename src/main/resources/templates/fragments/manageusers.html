<html layout:decorate="~{index(title='Manage Users')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Manage users</title>

</head>
<body>
<div layout:fragment="content">
    <h1> List of users for project: <b><span th:text="${project.name}"></span></b></h1>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">E-mail</th>
                <th scope="col">Role Name</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody th:each="role: ${project.roles}">
            <tr>
                <td th:text="${role.user.username}"></td>

                <td th:text="${role.user.email}"></td>

                <td th:text="${role.name}"></td>

                <td>
                    <button class="btn btn-danger disabled" th:if="${role.user.id == currentUser.id}">Remove
                    </button>
                    <a th:href="@{/project/deleteuser(projectId=${project.id}, userId=${role.user.id})}">
                        <button class="btn btn-danger" th:unless="${role.user.id == currentUser.id}">Remove
                        </button>
                </td>
            </tr>
            </tbody>
        </table>
        <form method="post">
            <div class="form-group">
                <label>Add users</label><br>
                <input class="btn btn-success" id="add" type="button" value="+"></input>
                <input class="btn btn-danger" id="remove" type="button" value="-"></input>
            </div>
            <div class="form-group" id="users">

            </div>
            <div class="form-actions">
                <button class="btn btn-success" type="submit">Add</button>
            </div>
        </form>

    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{/js/entry-user-list.js}"></script>
</div>
</body>
</html>
